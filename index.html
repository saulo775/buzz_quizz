<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/screen2.css">
    <link rel="stylesheet" href="./styles/screen3.css">
    <title>Buzz Quizz</title>
</head>

<body>
    <header>
        <nav>BuzzQuizz</nav>
    </header>

    <!-- TELA 1 -->
    <!-- TELA 1 -->
    <!-- TELA 1 -->
    <!-- colocar classe active na section para ativar -->
    <section class="screen1 active">
        <!-- colocar classe active na div para ativar -->
        <div class="new-quizz active ">
            <p class="text">Você não criou nenhum <br> quiz ainda :(</p>
            <p class="button" onclick="handleCreateQuizz()">Criar Quizz</p>
        </div>
        <!-- colocar classe active na section para ativar -->
        <section class="list-your-quizzes ">
            <div class="header-quizzes">
                <h2>Seus Quizzes</h2>
                <ion-icon onclick="handleCreateQuizz()" name="add-circle"></ion-icon>
            </div>

            <div class="quizz"
                style="background-image: url('https://lastfm.freetls.fastly.net/i/u/770x0/2e51d9b517ea442ac4ab0c06a845f88a.jpg');">
                <p>O quão fã de cleber bambam você é</p>
            </div>

            <div class="quizz"
                style="background-image: url('https://lastfm.freetls.fastly.net/i/u/770x0/2e51d9b517ea442ac4ab0c06a845f88a.jpg');">
                <p>O quão fã de cleber bambam você é</p>
            </div>
        </section>

        <section class="list-all-quizzes ">
            <div class="header-quizzes">
                <h2>Todos os Quizzes</h2>
            </div>

        </section>
    </section>

    <!-- TELA 2 -->
    <!-- TELA 2 -->
    <!-- TELA 2 -->
    <!-- colocar classe active na section para ativar -->
    <section class="quizz-container ">
    </section>
    
    <!-- TELA 3 -->
    <!-- TELA 3 -->
    <!-- TELA 3 -->
    <!-- colocar classe active na section para ativar -->
    <section class="create-quizz-container ">
        <!-- colocar classe active na section para ativar -->
        <section class="create-basic-info active" id="sub-screen1">
            <h2 class="title-create-quizz">Comece pelo começo</h2>
            <div class="inputs-container">
                <input type="text" name="teste" placeholder="Título do seu quizz" min="20" max="65">
                <input type="url" name="image-url" id="" placeholder="URL da imagem do seu quizz">
                <input type="number" min="1" name="number-questions" id="" placeholder="Quantidade de perguntas do quizz">
                <input type="number" min="1" name="number-levels" id="" placeholder="quantidade de níveis do quizz">
            </div>
            <button class="btn-main" onclick="handleGetBasicInfos('inputs-container', 'sub-screen2')">Prosseguir para criar perguntas</button>
        </section>

        <!-- colocar classe active na section para ativar -->
        <section class="create-questions" id="sub-screen2">
            <h2 class="title-create-quizz">Crie suas perguntas</h2>
        </section>

        <!-- colocar classe active na section para ativar -->
        <section class="create-levels" id="sub-screen3">
            <h2 class="title-create-quizz">Agora, decida os níveis</h2>
        </section>

        <!-- colocar classe active na section para ativar -->
        <section class="create-quizz-result content" id="sub-screen4">
            <h2 class="title-create-quizz">Seu quizz está pronto!</h2>
            <div class="create-result-image"
                style="background-image: linear-gradient(to bottom, transparent 0%,rgba(0, 0, 0, 0.89) 95%),url('./assets/hogwarts.jpg');">
                <p>O quão Potterhead é você?</p>
            </div>
            <div class="footer-create-quizz">
                <button>Acessar Quizz</button>
                <button>Voltar pra home</button>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/createQuizz.js"></script>
    <script src="./script.js"></script>
</body>

</html>
